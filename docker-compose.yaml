services:
  app:
    build: .
    image: artbound_python:latest
    container_name: artbound-python
    ports:
      - 127.0.0.1:1111:80
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - cache:/app/artbound_python/static/res/cache/
      - ${PWD}/.env:/app/.env
      - ${PWD}/credentials.json:/app/credentials.json
      - ${PWD}/token.json:/app/token.json
    healthcheck:
      test: wget -nv --tries=1 --spider http://localhost || exit 1
      interval: 30s
      timeout: 5s
      retries: 2
volumes:
  cache:
