                <div id="month_div">
                    <label for="month_input" style="margin-right: 10px;">Scegli il mese: </label>
                    <input id="month_input" type="month" value="{{ current_month }}">
                    <a href="#" class="btn my-2 btn-go" onclick="handleAuthClick();" id="authorize_button" hidden>Vai</a>
                    <button class="btn btn-secondary my-2" onclick="getArtworks();" id="get_button">Ottieni</button>
                </div>
                <div id="controls" hidden>
                    <a href="#" class="btn btn-secondary my-2" onclick="selectAllNone(1);" id="selectall_button">‚úÖ</a>
                    <a href="#" class="btn btn-secondary my-2" onclick="selectAllNone(0);" id="selectnone_button">‚ùé</a>

                    <a href="#" class="btn btn-secondary my-2" onclick="saveAll();" id="saveall_button">üíæ</a>

            </div>
        </section>
        <div class="album py-5" id="main_container" hidden>
            <div class="container">
                <div class="row" id="content"></div>
                <div class="row">
                    <div class="col-md-12">
                        <a href="#" id="copy_button" onclick="navigator.clipboard.writeText(filename_h1.innerText);"
                            hidden>
                            <h1 id="filename" style="display: inline;"></h1>
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                                <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2">
                                    <rect width="13" height="13" x="9" y="9" rx="2" ry="2" />

                                </g>
                            </svg>
                        </a>
                    </div>
                    <div id="canvas" class="col-md-12" hidden>
                        <canvas width="1080" height="1920" id="instagram-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; Earthbound Caf√©, realizzato da <a href="mailto:andronacomarco@gmail.com">Marco Andronaco</a> (BiRabittoh).</p>
        </div>
    </footer>
    <template id="fanart-template">
        <div class="col-md-4 entry{| disabled |}" id="{| id |}" data-index="{| index |}">
            <div class="card mb-4 box-shadow my-card">
                <canvas class="card-img-top entry-img"
                    id="{| id |}" data-name="{| name |}"
                    data-content="{| content |}"
                    data-filename="{| filename |}"></canvas>
                <div class="card-body">
                    <a class="card-text" title="Clicca per copiare." onclick="navigator.clipboard.writeText(this.innerText);">{| filename |}</a>
                    <div class="d-flex justify-content-between align-items-center card-controls">
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-secondary" onclick="moveUpDown('{| id |}', -1);">‚¨ÖÔ∏è</button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="toggleEntry('{| id |}');">‚ôªÔ∏è</button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="toggleInvert('{| id |}', this);">‚ö™</button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="saveEntry('{| id |}');">üíæ</button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="saveEntryIG('{| id |}');">üì∑</button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="moveUpDown('{| id |}', 1);">‚û°Ô∏è</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
